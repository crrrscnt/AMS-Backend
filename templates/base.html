{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link type="text/css" href="{% static 'css/styles.css' %}" rel="stylesheet" />
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}" />
</head>
<body>
{% block mainmenu %}
<div class="header">
  <nav>
    {% for m in menu %}
    <a href="{% url m.url_name %}">{{m.title}}</a>
    {% endfor %}
  </nav>
</div>
{% endblock mainmenu %}
<div class="space">
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% block content %}        
    {% endblock %}
</div>
<div class="article"></div>
<div class="footer">
  <div class="footer-menu">&copy; 2024 РИП Лаб. 2</div>
</div>
</body>
</html>
