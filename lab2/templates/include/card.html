{% block content %}
  <div class="card">
    <img src="{{ object.image_url }}" alt="{{ object.name }}" class="image">
    <div class="title">{{ object.name }}</div>
    {% autoescape off %}
    <div class="short-description">{{ object.description|linebreaks|truncatewords:24 }}</div>
    {% endautoescape %}
    <p>
      <a href="{% url 'detail' object.id %}" class="button-primary"
         style="font-size: 22px">Подробнее...
        <svg width="32px" height="32px" viewBox="0 0 32 32"
             xmlns="http://www.w3.org/2000/svg">
          <circle class="button-primary-circle"
                  style="fill: red" cx="16" cy="16"
                  r="8"></circle>
          <path style="fill: white"
                d="M8 16.956h12.604l-3.844 4.106 1.252 1.338L24 16l-5.988-6.4-1.252 1.338 3.844 4.106H8v1.912z"></path>
        </svg>
      </a>
      <form method="post" action="{% url 'add_object' %}">
        {% csrf_token %}
        <input type="hidden" name="object_id" value="{{ object.id }}">
        <button type="submit" class="button-primary">Добавить в заявку</button>
      </form>
    </p>
  </div>
{% endblock %}
